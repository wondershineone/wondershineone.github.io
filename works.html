---
layout: page
title: Works
description: "Works"
---

<div id="works">
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.category == "works" %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span> &raquo; {{ post.date | date: "%B %d, %Y" }}</span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
